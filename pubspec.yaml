name: home_hustle_app
description: >
  Home Hustle is a mobile app teaching kids financial literacy and entrepreneurship through household chores and community jobs.
publish_to: "none" # Remove this line if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.0.1

  # Networking
  dio: ^5.4.0
  
  # Utilities
  intl: ^0.20.2  # Updated to match flutter_localizations requirement
  url_launcher: ^6.2.2
  
  # Local storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Firebase (using compatible versions)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9

  # Image handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # Permissions
  permission_handler: ^11.1.0

  # State management utilities
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700